# Codeception Test Suite Configuration

# Suite for integration tests.
# Load WordPress and test classes that rely on its functions and classes.


class_name: IntegrationTester
modules:
    enabled:
        - \Helper\Integration
        - WPLoader
        - WPQueries
    config:
        WPLoader:
            wpRootFolder: /var/www/html
            dbName: wordprees_unit_test
            dbHost: localhost
            dbUser: wordpressuser
            dbPassword: password
            tablePrefix: wp_
            domain: locahost
            adminEmail: admin@localhos
            title: WP Tests
            plugins: [/crg-daily/crg_daily.php]
            activatePlugins: [/crg-daily/crg_daily.php]
            bootstrapActions: []