class_name: MuloaderTester
modules:
    enabled:
        - \Helper\Muloader
        - WPLoader
    config:
        WPLoader:
            multisite: true
            wpRootFolder: '%WP_ROOT_FOLDER%'
            dbName: %TEST_DB_NAME%
            dbHost: '%DB_HOST%'
            dbUser: %DB_USER%
            dbPassword: %DB_PASSWORD%
            wpDebug: true
            tablePrefix: wp_
            domain: '%WP_DOMAIN%'
            adminEmail: 'admin@%WP_DOMAIN%'
            title: 'Test'
            theme: dummy
            plugins: ['mu-plugin-1/plugin.php']
            activatePlugins: ['mu-plugin-1/plugin.php']
            booststrapActions: []
