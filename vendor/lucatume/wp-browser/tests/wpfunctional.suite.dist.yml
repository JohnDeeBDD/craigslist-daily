class_name: WpfunctionalTester
modules:
    enabled:
        - \Helper\Wpfunctional
        - WPDb
        - WordPress
        - WPLoader
        - Asserts
    config:
      WPDb:
        dsn: 'mysql:host=%DB_HOST%;dbname=%DB_NAME%'
        user: %DB_USER%
        password: %DB_PASSWORD%
        dump: 'tests/_data/dump.sql'
        populate: true
        cleanup: true
        reconnect: false
        url: '%WP_URL%'
        tablePrefix: wp_
      WordPress:
        depends: WPDb
        wpRootFolder: '%WP_ROOT_FOLDER%'
        adminUsername: admin
        adminPassword: admin
      WPLoader:
        loadOnly: true
        wpRootFolder: %WP_ROOT_FOLDER%'
        dbName: %TEST_DB_NAME%
        dbHost: %DB_HOST%
        dbUser: %DB_USER%
        dbPassword: %DB_PASSWORD%
