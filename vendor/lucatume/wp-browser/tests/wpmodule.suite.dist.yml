class_name: WpmoduleTester
modules:
    enabled:
        - \Helper\Wpmodule
        - WPDb:
            dsn: 'mysql:host=localhost;dbname=test'
            user: %DB_USER%
            password: %DB_PASSWORD%
            dump: 'tests/_data/dump.sql'
            populate: true
            cleanup: true
            reconnect: false
            url: '%WP_URL%'
            tablePrefix: wp_
        - WordPress:
            depends: WPDb
            wpRootFolder: '%WP_ROOT_FOLDER%'
            adminUsername: admin
            adminPassword: admin
